<html>
    <head>
        <title>ANAKBAYAN PROJECT</title>
        <link rel="stylesheet" href="/assets/styles.css" />
    </head>
    <body>
        <hr>
        <h1>Anakbayan Project</h1>
        <hr>
        <hr>
        <main>
            <section>
                <h2>VOLUNTEERS</h2>
                <hr>
                <hr>
                <h3>FORM</h3>
                <hr>
                <section id="volunteers">
                    <div id="form-section">
                        <form id="form">
                            <label for="firstName">First Name:</label><br/>
                            <input id='firstName' name='firstName' type="text" required/><br/>
                            <label for="lastName">Last Name:</label><br/>
                            <input id='lastName' name='lastName' type="text" required/><br/>
                            <label for="phone">Phone:</label><br/>
                            <input id='phone' name="phone" type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required/><br/>
                            <label for="email">Email:</label><br/>
                            <input id ='email' name="email" type="email" required/><br/>
                            <button type="submit">Add Volunteer</button>
                        </form>
                    </div>
                    <section>
                        <hr>
                        <h3>LIST</h3>
                        <hr>
                        <ul id="volunteer-list"></ul>
                    </section>
                    <section>
                        <hr>
                        <h3>INFORMATION</h3>
                        <hr>
                        <ul id="volunteer-info"></ul>
                    </section>
                </section>
            </section>
            <section>
                <h2>TASKS</h2>
                <hr>
                <hr>
                <ul id="task-list">
                </ul>
            </section>
            <section>
                <h2>ASSIGNED TASKS</h2>
                <hr>
                <hr>
                <div id="assignedLists">
                    <section class="tasks">
                        <h3>To-Do List:</h3>
                        <hr>
                        <ul id="assignedTask-list"></ul>
                    </section>
                    <section class="tasks">
                        <h3>Tasks Completed:</h3>
                        <hr>
                        <!-- <button id="clear-tasks">Clear Tasks</button> -->
                        <ul id="completedTask-list"></ul>
                    </section>
                </div>
            </section>
        </main>
    </body>
    <script src="/dist/main.js"></script>
</html>
